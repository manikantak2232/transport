<!Doctype html>
<html>
<head>
<script src="jquery-1.4.1.js" type="text/javascript"></script>

<table border="solid 2px;" style="font-size:30px; ">
<script>
var trucks;
var truck_numbers;
var truck_array= new Array();

function addOption_list2(){
		$.ajax({
			url: '/transport/trucks/all/grid/get',
			type: 'GET',
			dataType: 'json',
			contentType: 'application/json; charset=utf-8',
			success: function(response) {
				 trucks=response.TruckDetails;
				 truck_numbers=response.truck_number;
				 
				 truck_array = truck_numbers.toString().split(",");
				 grid(truck_array);
	
			},
			error: function(error) {
				console.log(error);
			}
		});
}
	
function ar(){
	alert('0');
}
	

</script>	
</table>



</head>
<body onload="addOption_list2()">
<table border="solid 2px;" style="font-size:30px; ">
<script>
function grid(array){
		alert(array.length);
		var ar=(array.length)/2 + 1;
		alert(ar);
		document.write("<table border='solid 2px;' style='font-size:30px;'>");
				 for(var i =1; i<=ar; i++)
				 {
				 	document.write("<tr>");
				 	for(var k=1; k<=10; k++)
				 		{
				 		//	var arg1 = i;
				 		//	var arg2 = k; 
				 			document.write("<td onClick='ar()'>"+array[i*10+k]+"</td>");	
				 		} 
			//	 		document.write("<td onClick='ar()'>"+array[i*k]+"</td>");	
				 	document.write("</tr>"); 
				 }
				 document.write("</table>");
}
		 </script>	
		 </table>
				 
	</body>
</html>
