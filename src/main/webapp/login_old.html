<!DOCTYPE html>
<html>
  <head>
  <title>Sri Vaishnavi Transport Company</title><link rel="icon" type="image/png" href="/app/images/SRI VAISHNAVI icon.png" />
 <script src="../js/logout.js" type="text/javascript"></script> 
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="css/styles_0.css" media="all" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.1/modernizr.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <script src="jquery-1.4.1.js" type="text/javascript"></script>
   <script src="sha1.js"></script> 
  <script>
  

 	 function generatePasswordDigest(){
 		var password = document.getElementById("password").value
 		var digest = CryptoJS.SHA1(password);
 		document.getElementById("passwordDigest").value = digest;
 	 }

  
  $(document).ready(function (){ 
		$('#login').click(function () {
			var requestData = new Object();
			requestData.email=$('#email').val();
			requestData.digest=$('#passwordDigest').val();
	        $.ajax({
	        	url: '/transport/login/authenticate',
				type: 'POST',
	            dataType: 'json',
	            data: JSON.stringify(requestData),
	            contentType: 'application/json; charset=utf-8',
	            success: function(response) {	            		 	         
	            	 $("#Message").html(response.errorMessage);
	            	
	          		if(response.manager_type=="storage manager"){
	            		window.location.href = "/app/views/add_storage_dispatch.html"; 
	          		}
	          		if(response.manager_type=="factory manager"){
	            		window.location.href = "/app/views/add_factory_dispatch.html"; 
	          		}
	          		if(response.manager_type=="seller manager"){
	            		window.location.href = "/app/views/add_seller_dispatch.html"; 
	          		}
	          		if(response.manager_type=="maintenance manager"){
	            		window.location.href = "/app/views/add_trucks_details.html"; 
	          		}
	          		if(response.manager_type=="operations manager"){
	            		window.location.href = "/app/views/add_driver_details.html"; 
	          		}
	          		
	          		if(response.manager_type=="admin"){
	            		window.location.href = "/app/views/add_factory_dispatch.html"; 
	          		}
	            },
	            error: function(error) {
	                console.log(error);
	            }
	        });
	    });
	});
  </script>

</head>
  <body>
   <header class="clearfix">
      
    
        <a href="#" style="font-size: 35px; padding-left: 10px; text-align: center; color: white;">Sri Vaishnavi Transport Company</a> 
      
    </header>

   <div class="container main-content" style="text-align: center; "> 
      <h2 style="text-decoration: underline;">Login</h2>
		
				<div id="Message" align=center style="color:#0000FF; font-weight:bold"> 
				</div>	
				<br><br>
				<label>Email</label>
				<input type="text" id="email" />
				<br><br>
				<label>Password</label>
				<input type="password" id="password" oninput="generatePasswordDigest()"/>
				
				<input type="hidden" id="passwordDigest" style="width:300px">	
				<br><br>
				<input style="text-align: center;  color: #09192A" type="button" id="login" value="Login"/>
	     </div>
