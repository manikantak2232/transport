<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trucks Health History</title>
<link href="../css/styles_3.css" media="all" rel="stylesheet">
<script src="../js/jquery-1.4.1.js" type="text/javascript"></script>
<script src="../js/get_trucks_health_history_by_date.js"
	type="text/javascript"></script>
<script src="../js/driver.js" type="text/javascript"></script>
<script src="../js/truck.js" type="text/javascript"></script>
<script src="../js/sparepart.js" type="text/javascript"></script>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
</head>
<body onLoad="addOption_list2()">
	<form action="" name="add">
		<table>
			<tr>
				<td>Lower Date</td>
				<td><input type="date" id="lower_date" /></td>
			</tr>
			<tr>
				<td>Upper Date</td>
				<td><input type="date" id="upper_date" /></td>
			</tr>
			<tr>
				<td>Truck Number</td>
				<td><SELECT NAME="truck_list" id="truck_list"
					onchange=testChange2()>
						<option selected="selected" style="display: none">Select</option>
				</SELECT></td>
				<td><input type=text id="truck_id" disabled></td>
			</tr>
		</table>
		<input type="button" id="get" value="Get">
		<br />
		<br />
		<div id="resultDiv"></div>
		<label style="position: absolute; left: 247px; font-size: 22px">Trucks
			Health History Details</label>
		<br>
		<br>
		<div id="healthHistory"></div>
	</form>
</body>
</html>
