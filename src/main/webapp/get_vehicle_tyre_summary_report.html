<!DOCTYPE html>
<html>
<head>
<title>HOOP</title>
     <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="stylesheet">
   <!-- <link href="css/styles.css" media="all" rel="stylesheet">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.1/modernizr.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <script src="jquery-1.4.1.js" type="text/javascript"></script>
  <script>
	  $(function() {
	    $('#button1').click(function() {
	    	var vehicle_number = $('#vehicle_number').val();
	        $.ajax({
	            type: 'GET',
	            url: '/hoop/tyre/vehicletyresummaryreport/get?'+'vehicle_number='+vehicle_number,
	            dataType: 'json',
	            contentType: 'application/json; charset=utf-8',
	            success: function(response) {
	                //$('#lblData').html(JSON.stringify(response));
	            	// $('#first_name').val(response.first_name);
	            	//populate('#MyForm', response);
	            	
	            	var  vehicles = response.Vehicles ;	            	
	            	$.each( vehicles, function(key, value){
	            		$('#'+key+'').val(value);	            	   
	            	});
	            },
	          error: function(error) {
	                console.log(error);
	            }
	        });
	    });
	  });
  </script>
</head>
<body>
<header>
<div style="text-align: center; vertical-align:middle; font-size:30px">
			HOOP
      </div>

    </header>
    <h2 style="text-align: center; text-decoration: underline;">Vehicle Tyre Summary Report</h2>
	
   <br>
	 <table align=center border="0px solid black">
		<tr >
			<td>	
				<label>Vehicle Number</label>
				<input type="text" id="vehicle_number" />
				<input type="button" id="button1" value="Submit"/>
			</td>
		</tr>
	</table>	

    <div class="container main-content" style="text-align: center; top:-40px">
		<div class="form_1" >
			<form action="" name="form1" > 	
<label for="date">Date</label>
<input type="text" id="date" />
<br><br>
<label for="vehicle_number">Vehicle Number</label>
<input type="text" id="vehicle_no" />
<br><br>
<label for="front_or_back_tyres">Front or Back Tyres</label>
<input type="text" id="front_or_back_tyres" />
<br><br>
<label for="tyre_number">Tyre Number</label>
<input type="text" id="tyre_number" />
<br><br>
<label for="tyre_issued_reading">Tyre Issued Reading</label>
<input type="text" id="tyre_issued_reading" />
<br><br>
<label for="tyre_closing_reading">Tyre Closing Reading</label>
<input type="text" id="tyre_closing_reading" />
<br><br>
<label for="remarks">Remarks</label>
<input type="text"  id="remarks" />
<br><br>
<input type="submit" value="submit">

</form>
</div>
</div>
</body>
</html>
