   <script src="sha1.js"></script>
<script>
	function generatePasswordDigest() {
		var password = document.getElementById("password").value
		var digest = CryptoJS.SHA1(password);
		document.getElementById("passwordDigest").value = digest;
	}

	$(document).ready(function() {
		$('#insert').click(function() {
			var requestData = new Object();
			requestData.user_name = $('#user_name').val();
			requestData.email = $('#email').val();
			requestData.phone_number = $('#phone_number').val();
			requestData.digest = $('#passwordDigest').val();
			//		requestData.lock_user=$('#lock_user').val();
			requestData.first_name = $('#first_name').val();
			requestData.middle_name = $('#middle_name').val();
			requestData.last_name = $('#last_name').val();
			requestData.gender = $('#gender').val();
			requestData.manager_type = $('#manager_type').val();

			$.ajax({
				url : '/transport/registration/add/users',
				type : 'POST',
				dataType : 'json',
				data : JSON.stringify(requestData),
				contentType : 'application/json; charset=utf-8',
				success : function(response) {
					$("#Message").html(response.errorMessage);
				},
				error : function(error) {
					console.log(error);
				}
			});
		});
	});
</script>
</head>
