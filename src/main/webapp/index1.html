	            	for(var i=0; i<educationDetailsList.length; i++){

		            	$.each(educationDetails, function(key, value){
		            		$('#'+key+'').val(value);
		            		table_rows = table_rows + 
		            					"<tr width=100%>"+

		            					"</tr>";
		            		
		            	});	  
		            	table = "<table width=50% align=center>" + table_rows + "</table>";

	            	}
	            	$('#educations').html(tables);

		            					"</tr>";
		            		
		            	});	  
		            	table = "<table width=50% align=center>" + table_rows + "</table>";
		            	tables = tables + "<br>" + table;
		            	table = "";

	            	}
