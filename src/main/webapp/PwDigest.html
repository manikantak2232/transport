<html>
<script src="sha1.js"></script>
 <script> 
	 function generatePasswordDigest(){
		var password = document.getElementById("password").value
		var digest = CryptoJS.SHA1(password);
		document.getElementById("passwordDigest").value = digest;
	 }
 </script>
 
 <body>
 <table>
 
 <tr>
	<td>
		<b>Plain Text</b>
	</td>
	 <td>
		<b>SHA1 Digest</b>
	 </td>
	 <td>
	 </td>
 </tr>
  <tr>
	<td>
		<input typr="text" id="password">
	</td>
	 <td>
		<input type="text" id="passwordDigest" style="width:300px">
	 </td>
	 <td>
		<input type=button value="Generate Password Gigest" onclick=generatePasswordDigest()>
	 </td>
 </tr>
 
 </table>
 </body>
</html>
