<script>
	  
  function addOption_list4(){
	  $(document).ready(function() {
		  var tyre;
	  $.ajax({
			url: '/transport/tyre/all/get',
			type: 'GET',
		   dataType: 'json',
			contentType: 'application/json; charset=utf-8',

          success: function(response) {
        	  tyre=response.Tyres; 
        	  $("#tyre").autocomplete({
        		  source:tyre
        			/*   [
        		          {label:"ASD CUSTOMER",value:1},
        		          {label:"Customer 2",value:2}
        		         ] */ ,
        		  minLength: 1,
        		/*   select: function(event, ui) {
        		      event.preventDefault();
        		      $("#tyre").val(ui.item.label);
        		      
        		  } */
        		});
        	       	
          },
          error: function(error) {
              console.log(error);
          }
		});
	  
	
	   $.ui.autocomplete.filter = function (array, term) {
	        var matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex(term), "i");
	        return $.grep(array, function (value) {
	            return matcher.test(value.label || value.value || value);
	        });
	    };
	 
	});
 }

  </script>

</head>
<body onload="addOption_list4()">
				
				<label>Tyre Number</label> <input type=text name="tyre" id="tyre" placeholder="Enter Tyre Number">
