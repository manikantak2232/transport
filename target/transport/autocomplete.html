<script type="text/javascript">
$(function () {
    var getData = function (request, response) {
        $.getJSON(
            "/transport/tyre/all/get=" + request.term,
            function (data) {
                response(data);
            });
    };
 
    var selectItem = function (event, ui) {
        $("#myText").val(ui.item.value);
        return false;
    }
 
    $("#myText").autocomplete({
        source: getData,
        select: selectItem,
        minLength: 1,
        change: function() {
            $("#myText").val("").css("display", 2);
        }
    });
});
</script>
</head>

<body>
    <input id="myText" />
</body>
