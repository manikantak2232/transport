<script>

(function($){
	$(document).ready(function(){
		$('ul.dropdown-menu [data-toggle=dropdown]').on('click', function(event) {
			event.preventDefault(); 
			event.stopPropagation(); 
			$(this).parent().siblings().removeClass('open');
			$(this).parent().toggleClass('open');
		});
	});
})(jQuery);
	var names = [];

	function auto() {
		names = [];
		$.ajax({
			type : 'GET',
			url : '/transport/accounts/cash_and_bank_name/get',
			dataType : 'json',
			contentType : 'application/json; charset=utf-8',
			success : function(response) {
				var ac_name = response.accountNames;
				for (var i = 0; i < ac_name.length; i++) {
					names.push(ac_name[i].account_name);

				}
				sug();
			},
			error : function(error) {
				console.log(error);
			}
		});
	};
	function sug() {
		var availableTags = names;
		$("#cash_and_bank_ac_name").autocomplete({
			source : availableTags
		});
	};

	var vendor_ac_details = [];

	function vendorAccountDetails() {
		vendor_ac_details = [];
		$.ajax({
			type : 'GET',
			url : '/transport/accounts/vendor_and_customer_account_names/get',
			dataType : 'json',
			contentType : 'application/json; charset=utf-8',
			success : function(response) {
				var ac_name = response.accountNames;
				for (var i = 0; i < ac_name.length; i++) {
					vendor_ac_details.push(ac_name[i].account_name);

				}
				sug1();
			},
			error : function(error) {
				console.log(error);
			}
		});
	};
	function sug1() {
		$("#customer_ac_name").autocomplete({
			source : vendor_ac_details
		});
	};
	
	var account_group_names = [];

	function accountGroupNames() {
		account_group_names = [];
		$.ajax({
			type : 'GET',
			url : '/transport/accounts/account_group_names/get',
			dataType : 'json',
			contentType : 'application/json; charset=utf-8',
			success : function(response) {
				var ac_name = response.accountNames;
				
				for (var i = 0; i < ac_name.length; i++) {
					account_group_names.push(ac_name[i].account_name);

				}
				suggestions();
			},
			error : function(error) {
				console.log(error);
			}
		});
	};
	function suggestions() {
		$("#cash_bank_group_name").autocomplete({
			source : account_group_names
		});
		$("#customer_account_group_name").autocomplete({
			source : account_group_names
		}); 
	};
</script>
