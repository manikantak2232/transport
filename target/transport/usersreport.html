	  $(function() {

	            type: 'GET',
	            url: '/hoop/admin/reports/users/country/get?'+'country='+country,

	            success: function(response) {	            	
	            	            	
	            	var user = "";
	            	var tables = "";
	            	var table = "";
	            	
	            	var table_rows = "";
	            	var user = "";

		            	table_rows = table_rows + 
		            					"<tr width=100%>"+
			            					"<td width=5% style='text-align:left; padding-left:3px; padding-right:3px'>" + (i+1) + "</td>"+
			            					"<td width=15% style='text-align:left; padding-left:3px; padding-right:3px'>" + user.first_name + "</td>"+		            						
		            						"<td width=10% style='text-align:left; padding-left:3px; padding-right:3px'>" + user.middle_name + "</td>"+
		            						"<td width=15% style='text-align:left; padding-left:3px; padding-right:3px'>" + user.last_name + "</td>"+
		            						"<td width=5%  style='text-align:left; padding-left:3px; padding-right:3px'>" + user.country_code + "</td>"+
		            						"<td width=10% style='text-align:left; padding-left:3px; padding-right:3px'>" + user.mobile_no + "</td>"+
		            						"<td width=15% style='text-align:left; padding-left:3px; padding-right:3px'>" + user.personal_email_id + "</td>"+
		            						"<td width=8%  style='text-align:left; padding-left:3px; padding-right:3px'>" + user.city + "</td>"+
		            						"<td width=7%  style='text-align:left; padding-left:3px; padding-right:3px'>" + user.state + "</td>"+
		            						"<td width=10% style='text-align:left; padding-left:3px; padding-right:3px'>" + user.country + "</td>"+		            						
		            					"</tr>";

	            	}	            	           		
	            	
	            	var table_header = "<tr width=100%>"+
						            	"<td width=5% style='background-color:#CCCCCC; padding-left:3px; padding-right:3px'>" +"Sl#" + "</td>"+
						            	"<td width=15% style='background-color:#CCCCCC; padding-left:3px; padding-right:3px'>" +"First Name" + "</td>"+
										"<td width=10% style='background-color:#CCCCCC; padding-left:3px; padding-right:3px'>" + "Middle Name" + "</td>"+
										"<td width=15% style='background-color:#CCCCCC; padding-left:3px; padding-right:3px'>" + "Last Name" + "</td>"+
										"<td width=5%  style='background-color:#CCCCCC; padding-left:3px; padding-right:3px'>"  + "Country Code" + "</td>"+
										"<td width=10% style='background-color:#CCCCCC; padding-left:3px; padding-right:3px'>" + "Mobile" + "</td>"+
										"<td width=15% style='background-color:#CCCCCC; padding-left:3px; padding-right:3px'>" + "Email" + "</td>"+
										"<td width=8%  style='background-color:#CCCCCC; padding-left:3px; padding-right:3px'>" + "City" + "</td>"+
										"<td width=7%  style='background-color:#CCCCCC; padding-left:3px; padding-right:3px'>" + "State" + "</td>"+
										"<td width=10% style='background-color:#CCCCCC; padding-left:3px; padding-right:3px'>" + "Country" + "</td>"+		            						
									"</tr>";
				
	            	table = "<table width=95% align=center>" + table_header + table_rows + "</table>";
	            	//tables = tables + "<br>" + table;
	            	//table = "";
	            	//table_rows = "";
	            	
	            	$('#users').html(table);
	            		            		            	
	            },
	            error: function(error) {
	                console.log(error);
	            }
	        });
	    });
	});
